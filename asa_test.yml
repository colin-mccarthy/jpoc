- hosts: all
  gather_facts: no
  connection: network_cli
  vars:
  cli:
    host: "{{ inventory_hostname }}"
    authorize: yes
    auth_pass: cisco

  tasks:
    - asa_config:
        lines:
          - network-object host 10.80.30.18
          - network-object host 10.80.30.19
          - network-object host 10.80.30.20
        parents: ['object-group network OG-MONITORED-SERVERS']